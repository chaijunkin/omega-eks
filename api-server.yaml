apiVersion: v1
kind: Service
metadata:
  labels:
    app: apiserver
  name: apiserver
spec:
  ports:
    - name: 80-8080
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: apiserver
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: apiserver
  name: apiserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: apiserver
  strategy: {}
  template:
    metadata:
      labels:
        app: apiserver
    spec:
      # high availability (multi-az)
      topologySpreadConstraints:
        - maxSkew: 1  # only 1 container for each zone
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: frontend
      dnsPolicy: ClusterFirst
      # pod auto healing
      restartPolicy: Always
      containers:
        - image: jkplayground/smartbank-api-module:v1.0.0
          name: sba-apiserver
          resources: {}
          # high availability (TCP probe)
          livenessProbe:  # stop route
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 1
          readinessProbe:  # detect abnormal status and report
            httpGet:
              path: /
              port: 8080
              httpHeaders:
            initialDelaySeconds: 0
            periodSeconds: 1
            successThreshold: 1
            failureThreshold: 1
          startupProbe:  # kill container and subject to pod's restartPolicy
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 2
          env:
            - name: spring.datasource.url
              value: jdbc:postgresql://postgres:5432/app
            - name: spring.datasource.username
              valueFrom:
                secretKeyRef:
                  name: db
                  key: username
            - name: spring.datasource.password
              valueFrom:
                secretKeyRef:
                  name: db
                  key: password
            - name: spring.application.name
              value: sba-apiserver
          volumeMounts:
            - name: secret-vol
              mountPath: "/etc/app"
              readOnly: true
      volumes:
        - name: secret-vol
          secret:
            secretName: db

status: {}
